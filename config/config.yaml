
log:
  writers: stdout              # Output destination —— file and stdout
  logger_level: DEBUG           # Log level: DEBUG, INFO, WARN, ERROR, FATAL
  logger_dir: log              # Log file directory
  log_rotate_date: 1           # Log rotate date
  log_rotate_size: 1           # Log rotate size

